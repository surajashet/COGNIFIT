<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Cognifit</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <!-- Login Container -->
    <div class="login-container">
        <!-- Left Panel - Brand Section -->
        <div class="brand-panel">
            <div class="brand-logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="CogniFit Logo">
            </div>
            
            <div class="decorative-element">
                <i class="fas fa-lock"></i>
            </div>
            
            <h2>Welcome Back!</h2>
            <p>Sign in to access your personalized dashboard and continue your journey with us.</p>
               <a href="{{ url_for('home') }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>

        </div>
        
        <!-- Right Panel - Login Form -->
        <div class="login-panel">
            <div class="login-header">
                <h1>Sign in</h1>
                <p>Enter your details to access your account</p>
            </div>
            
           <form class="login-form" action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="name@company.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                     </div>
                </div>

                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
                
                <div class="signup-link">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up now</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple form validation
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            // Here you would typically send the data to your server
            console.log('Login attempt with:', { email, password });
            
            // Simulate successful login
            
            // window.location.href = 'dashboard.html'; // Redirect to dashboard
        });
    </script>
</body>
</html>
